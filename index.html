<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>
    <link rel="stylesheet" 
    href="styles.css">
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <a href="logo.html" class="button">Login</a>
    </div>

    <div class="dashboard">
        <div class="sidebar">
            <div class="profile">
                <div class="profile-img-box">
                    <img src="dese.png" alt="">
                </div>
                <h3 class="name">Dashboard</h3>
                <p class="desc">Gender Distribution</p>
            </div>
            <div class="sidebar-items">
                <div class="sidebar-item">
                <h1> Advanced Filters:</h1>
                    <div class="si-box">
                        <h2>Age:</h2>
                    </div>
                    <select class="age">
                        <option value="all">All</option>
                        <option value="18-25">18-25</option>
                        <option value="26-35">26-35</option>
                    </select>
                </div>
    
                <div class="sidebar-item">
                    <div class="si-box">
                        <h2>Gender:</h2>
                    </div>
                    <select class="gender">
                        <option value="all">All</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
    
                <div class="sidebar-item">
                    <div class="si-box">
                        <h2>Date:</h2>
                    </div>
                    <input type="date" class="date">
                </div>
    
            </div>
            <div class="pro">
                <a href="sinup.html" class="button">Sign In</a>   
             </div>
        </div>
        
        <div class="main">
            <h1>my dashboard</h1>
            <a href="#" class="skill">
                <div class="skill-content">
                    <div class="skill-img-box">
                        <img src="mal.png" alt="">
                    </div>
                    <div class="skill-detail"> 
                        <h2 class="skill-title">Male</h2>
                        <p>2023</p>
                        <div class="skill-progress">
                            <div class="progress progress-1"></div>
                        </div>
                    </div>
                </div>
                <h2 class="percent">65%</h2>
            </a>
    
            <a href="#" class="skill">
                <div class="skill-content">
                    <div class="skill-img-box">
                        <img src="fem.png" alt="" >
                    </div>
                    <div class="skill-detail"> 
                        <h2 class="skill-title">female</h2>
                        <p>2023</p>
                        <div class="skill-progress">
                            <div class="progress progress-2"></div>
                        </div>
                    </div>
                </div>
                <h2 class="percent">55%</h2>
            </a>
    
    
            <a href="#" class="skill">
                <div class="skill-content">
                    <div class="skill-img-box">
                        <img src="othr.png" alt="">
                    </div>
                    <div class="skill-detail"> 
                        <h2 class="skill-title">other</h2>
                        <p>2023</p>
                        <div class="skill-progress">
                            <div class="progress progress-3"></div>
                           
    
                        </div>
                    </div>
                </div>
                <h2 class="percent">25%</h2>
            </a>
        </div>
      </div>
     <div class="circle-1"></div>
     <div class="circle-2"></div>
     <div class="circle-3"></div>
    
        </div>
    </div>

</body>

</html>
